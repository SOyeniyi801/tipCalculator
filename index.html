<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>How much you tryna tip?</title>
</head>
<body>
    <h2>How much you tryna tip?</h2>
    <h4>a tip calculator when you don't know how much to tip</h4>

    <label for="billAmount">How much is the bill?</label><br><span>$</span>
  <input type="text" id="billAmount" name="billAmount" placeholder="00.00"><br>

  <span>How many people are at the table?</span>
  <div class="slidecontainer">
    <input type="range" min="1" max="25" value="5" class="slider" id="slideRange">
  </div>

<div class='percentageContainer'>
    <span>What percentage would you like to tip?</span>
    <div class="percentageButtons">
        <button>10%</button>
        <button>15%</button>
        <button>20%</button>
        <button>25%</button>
    </div> 
</div>
  
<div class="totalsOutput">
    <span id="tipAmout">Your tip amount is:</span> <br>
    <span id="totalBillAmount">Your bill total is:</span> <br>
    <span id="pricePerPerson">Each person pays:</span>
</div>
  
</body>
</html>
