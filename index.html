<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald&display=swap" rel="stylesheet">
    <title>How much you tryna tip?</title>
</head>
<body>
    <h2>How much you tryna tip?</h2>
    <h4 class="font">a tip calculator when you don't know how much to tip</h4>

    <label for="billAmount" class="font">How much is the bill?</label><br><span>$</span>
  <input type="text" id="initialBillAmount" name="billAmount" placeholder="00.00"><br>
<div class="peopleCount">
    <span class="font">How many people are at the table?</span>
    <div class="slidecontainer">
      <input type="range" min="1" max="25" value="5" class="slider" id="slideRange">
      <span id="totalPeople" class="font"></span>
    </div>
</div>
 

<div class='percentageContainer'>
    <label for="percentage" class="font">What percentage would you like to tip?</label>
    <!-- <select name="percentage" id="tipPercent" class="font">
        <option value="0">Please Select an Option</option>
        <option value=".1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.20">20%</option>
        <option value="0.25">25%</option>
    </select> -->
    <div class="percentButtons">
        <button onclick = 'tipValue(event)' value=".1">10%</button>
        <button onclick = 'tipValue(event)' value="0.15">15%</button>
        <button onclick = 'tipValue(event)' value="0.20">20%</button>
        <button onclick = 'tipValue(event)' value="0.25">25%</button>
    </div>
    
    
</div>
    
<div class="submitBox">
    <button onclick="calculateTip()" >Tell me how much</button>
</div>
<div class="totalsOutput">
    <span id="tipAmount">Your tip amount is:</span> 
    <span id="totalBillAmount">Your bill total is:</span> 
    <span id="pricePerPerson">Each person pays:</span>
</div>
  <script src="main.js"></script>
</body>
</html>
